<div *ngIf="temps?.length > 0">
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>임시저장 불러오기</mat-panel-title>
        <!-- <mat-panel-description>description here</mat-panel-description> -->
      </mat-expansion-panel-header>

      <div *ngFor="let temp of temps" style="text-align: center">
        <button mat-button style="width: 100%; text-align: left;" (click)="loadTemp(temp?._id, content, title)">
          {{temp.title}}
        </button>
      </div>

    </mat-expansion-panel>
  </mat-accordion>
  <br/><br/>
</div>

<div [innerHTML]="iframe | safe"></div>

<!-- game preview section -->
<section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
  <div class="mdl-card mdl-cell mdl-cell--12-col">
    <div class="mdl-card__supporting-text">

      <h4 style="display: inline;">미리보기</h4>
      <button mat-button class="previewButton"
        (click)="gameOn()"
        matTooltip="게임 적용"
        [matTooltipPosition]="tooltipPosition"
        [matTooltipShowDelay]="showDelay">
        <mat-icon>play_circle_outline</mat-icon>
      </button>
      <button mat-button class="previewButton" *ngIf="set"
        (click)="playService.replay()"
        matTooltip="리플레이"
        [matTooltipPosition]="tooltipPosition"
        [matTooltipShowDelay]="showDelay">
        <mat-icon>autorenew</mat-icon>
      </button>
      <hr/>

      <!-- ↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓ ENGINE (GAME) ↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓ -->
      <div class="posting" *ngIf="set">

        <!-- PHASE-CONTENT -->
        <div class="stage-content">{{playService?.phase?.content}}</div>

        <!-- CHOICES -->
        <table style="width: 100%;" *ngIf="!playService.end">
          <tbody *ngFor="let choice of playService?.phase?.choice">
            <tr (click)="playService.select(choice?.set_param)" style="height: 50px;">
              <td class="mdl-data-table__cell--non-numeric stage-choice">{{choice?.content}}</td>
            </tr>
          </tbody>
        </table>

        <!-- END -->
        <table *ngIf="playService.end" class="mdl-data-table mdl-js-data-table" style="width: 100%;">
          <tr>
            <td class="mdl-data-table__cell--non-numeric">THE END.</td>
            <td>점수 : 얼마얼마</td>
          </tr>
          <tr>
            <td colspan="2">
              <button mat-button (click)="playService.replay()" style="float: right;">다시하기</button>
            </td>
          </tr>
        </table>

        <!-- SHOW PARAMETERS -->
        <div class="row align-items-center" *ngFor="let arr of playService?.paramArr">
          <div class="col-sm grid-cell" *ngFor="let val of arr">
            <span *ngIf="val?.value?.visible">
              {{val?.key}}<span>: </span>{{val?.value?.value}}
            </span>
          </div>
        </div>

      </div>
      <!-- ↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑ ENGINE (GAME) ↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑ -->

    </div>
  </div>
</section>

<section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
  <div class="mdl-card mdl-cell mdl-cell--12-col">
    <div class="mdl-card__supporting-text">
      
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>주석</mat-label>
        <textarea matInput placeholder="" rows="3" #content></textarea>
      </mat-form-field>
      <br/>
      <table style="width: 100%;">
        <tr>
          <td style="width: 50%;">
            <button mat-raised-button style="width: 100%;"
              (click)="onTempWriteGame(content, title)" color="accent">임시작성</button>
          </td>
          <td style="width: 50%;">
            <button mat-raised-button style="width: 100%;"
              (click)="onWriteGame(content)">작성</button>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <mat-form-field appearance="fill" style="width: 100%;">
              <mat-label>임시저장용 제목</mat-label>
              <input matInput placeholder="임시저장 시에 작성해주세요." #title>
            </mat-form-field>
          </td>
          <td></td>
        </tr>
      </table>

    </div>
  </div>
</section>
