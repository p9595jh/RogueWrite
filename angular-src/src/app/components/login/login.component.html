<section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
  <div class="mdl-card mdl-cell mdl-cell--12-col">
    <div class="mdl-card__supporting-text">
      <h4>로그인</h4><hr/>      
      <br/><br/>

      <form (submit)="onLoginSubmit()">
        <div style="width: 100%; text-align: center;">
          <mat-form-field class="input-element">
            <input matInput placeholder="아이디" type="text" name="userid" [(ngModel)]="userid">
          </mat-form-field>
          <br/><br/><br/>
          <mat-form-field class="input-element">
            <input matInput placeholder="비밀번호" type="password" name="pw" [(ngModel)]="pw">
          </mat-form-field>
          <br/><br/><br/><br/>
          <button mat-raised-button type="submit" class="input-element" color="primary">로그인</button>
          <br/><br/><br/><br/><br/><hr/>
          <a [routerLink]="['/register']" style="color: black; text-decoration: none;">회원가입</a>
          &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
          <a [routerLink]="['/find']" style="color: black; text-decoration: none;">아이디 찾기</a>
        </div>
      </form>

      <br/><br/>
      <div style="text-align: center;">
        <button mat-button (click)="testaccount(1)" style="color: black; text-decoration: none;">테스트계정1</button>
        &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
        <button mat-button (click)="testaccount(2)" style="color: black; text-decoration: none;">테스트계정2</button>
        &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
        <button mat-button (click)="testaccount(3)" style="color: black; text-decoration: none;">테스트계정3</button>
        &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
        <button mat-button (click)="testaccount(4)" style="color: black; text-decoration: none;">테스트계정4</button>
      </div>

    </div>
  </div>
</section>

<section></section>
<br/><br/>
