<section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">

    <div class="mdl-card__supporting-text">
      <h4>로그인</h4><hr/>
      
      <br/><br/>
      <div style="width: 100%; text-align: center;">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="userid">
          <label class="mdl-textfield__label" for="userid">아이디</label>
        </div>
        <br/><br/>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="password" id="password">
          <label class="mdl-textfield__label" for="password">비밀번호</label>
        </div>
        <br/><br/><br/>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
          로그인
        </button>
        <br/><br/><br/><hr/>
        <a [routerLink]="['./register']" style="color: black; text-decoration: none;">회원가입</a>
        &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
        <a href="#" style="color: black; text-decoration: none;">아이디/비밀번호 찾기</a>

      </div>

    </div>
  </div>
</section>
