<section *ngIf="user?.userid == 'admin'" class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
  <div class="mdl-card mdl-cell mdl-cell--12-col">
    <div class="demo-card-wide mdl-card" style="width: 100%;">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Welcome, Admin</h2>
      </div>
      <div class="mdl-card__supporting-text">
        반갑습니다, 어드민님
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <!-- <a mat-button color="primary" [routerLink]="['/admin']"> -->
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" [routerLink]="['/admin']">
          어드민 페이지
        </a>
      </div>
    </div>
  </div>
</section>

<section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
  <div class="mdl-card mdl-cell mdl-cell--12-col">
    <div class="mdl-card__supporting-text">
      <h4>사이트 개요</h4><hr/>
      간략한 설명 <br/>
      이 사이트는 이러이러한 것을 하는 것이다 라던가 <br/>
      아님 뭐 이미지를 넣던가 그런거 <br/>
      <a [routerLink]="['/test']">testing</a><br/>
      <div>{{testSentence}}</div>
    </div>
  </div>
</section>

<section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
  <div class="mdl-card mdl-cell mdl-cell--12-col">
    <div class="mdl-card__supporting-text">
      <h4>자유게시판</h4><hr/>
      <ul>
        <li>게시글1</li>
        <li>게시글2</li>
        <li>게시글3</li>
        <li>게시글4</li>
        <li>게시글5</li>
      </ul>
    </div>
  </div>
  <button mat-icon-button [matMenuTriggerFor]="freeBoard">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #freeBoard>
    <button mat-menu-item>
      <span>Redial</span>
    </button>
    <button mat-menu-item disabled>
      <span>Check voicemail</span>
    </button>
    <button mat-menu-item>
      <span>Disable alerts</span>
    </button>
  </mat-menu>
</section>

<section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
  <div class="mdl-card mdl-cell mdl-cell--12-col">
    <div class="mdl-card__supporting-text">
      <h4>다른게시판</h4><hr/>
      <ul>
        <li>게시글1</li>

        <li>게시글3</li>
        <li>게시글4</li>
        <li>게시글5</li>
      </ul>
    </div>
  </div>
  <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="btn2">
    <i class="material-icons">more_vert</i>
  </button>
  <ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right" for="btn2">
    <li class="mdl-menu__item" disabled>자주 가는 게시판으로 설정</li>
  </ul>
</section>

<section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">

      <h4>글쓰기 폼 테스트</h4><hr/>
