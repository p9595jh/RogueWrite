<!-- section for a post -->
<section *ngIf="num != 'list'" class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
  <div class="mdl-card mdl-cell mdl-cell--12-col">
    <div class="mdl-card__supporting-text">
      <h4 style="display: inline;">TITLE</h4><hr/><br/>

      <!-- <iframe [src]="url" style="width: 100%; height: 600px;"></iframe> -->
      <iframe src="{{url}}" style="width: 100%; height: 600px;"></iframe>
      <!-- <div [innerHTML]="tag | youtube"></div> -->

    </div>
  </div>
  <button mat-icon-button [matMenuTriggerFor]="aboutPost">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #aboutPost>
    <button mat-menu-item>
      <span>안녕</span>
    </button>
  </mat-menu>
</section>

<section></section>
