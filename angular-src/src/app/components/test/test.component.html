<section *ngIf="num != 'list'" class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
  <div class="mdl-card mdl-cell mdl-cell--12-col">
    <div class="mdl-card__supporting-text">
      <h4 style="display: inline;">TITLE</h4><hr/><br/>

      <button mat-button (click)="click(this)">
        <mat-icon>autorenew</mat-icon>
      </button>

    </div>
  </div>
  <button mat-icon-button [matMenuTriggerFor]="aboutPost">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #aboutPost>
    <button mat-menu-item>
      <span>안녕</span>
    </button>
  </mat-menu>
</section>

<section></section>
